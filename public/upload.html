<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://cdn.imgbin.com/7/6/5/imgbin-letter-c-alphabet-c-geRtCxaWtGmBTmipxT7D6K85i.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Markdown Blog</title>
    <style>
        body {
            font-family: 'Space Mono', monospace;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: none;
        }

        /* Container Styles */
        .container {
            display: flex;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin-top: 20vh;

        }

        /* Form Container */
        .form-container, .preview-container {
            background-color: #1a1a1a5b;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            box-shadow: 0px 4px 10px rgba(241, 241, 241, 0.1);
        }

        h2 {
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 15px;
        }

        /* Input Fields */
        input, textarea {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            background-color: #f8f7f7;
            color: rgb(0, 0, 0);
            font-size: 1rem;
            cursor: none;
            margin-right: 30px;
        }

        input::placeholder, textarea::placeholder {
            color: rgb(0, 0, 0);
            font-size: 1rem;
        }

        textarea {
            height: 150px;
            resize: none;
        }

        /* Buttons */
        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            width: 50%;
            padding: 10px;
            background-color: gray;
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.8;
        }


        .preview-container {
            text-align: left;
            overflow: hidden;
        }

        #preview, #publishedMarkdown {
            background-color: #222;
            padding: 15px;
            border-radius: 5px;
            min-height: 100px;
            color: white;
        }

        /* Hidden Class */
        .hidden {
            display: none;
        }

        /* Published Section */

        #blob {
            background: linear-gradient(to right, aquamarine, mediumpurple);
            height: 37vmax;
            aspect-ratio: 1;
            position: fixed;
            left: 50%;
            top: 50%;
            translate: -50% -50%;
            border-radius: 50%;
            animation: rotate 10s infinite linear;
            opacity: 0.8;
            z-index: -11; /* Ensures it stays in the background */
        }

        #blur {
            position: fixed; /* Ensure it covers the whole viewport */
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -10;
            backdrop-filter: blur(12vmax);
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.1);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }
        /* Navbar Styling */
        #readingNavbar {
            margin-top: 1.75vh;
            position: fixed;
            height: clamp(1rem, 3vw, 3rem);
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
            
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 10px;
            border-radius: 50px;
            transition: top 0.3s ease-in-out;
            z-index: 1000;
        }
        #search {
            flex-grow: 1;
            width: 40vw;
            height: clamp(1rem, 2vw, 3rem);
            padding: 0.5rem 1rem;
            padding-left: 40px;
            border: none;
            border-radius: 5px;
            outline: none;
            cursor: none;
            margin-right: 5px;
            margin-left: 5px;
            margin-top: 7px;
            transition: background-color 0.5s ease;
            color: #000;
            background-color: white;
            font-size: large;
        }

        button {
            width: clamp(1rem, 2vw, 3rem);
            height: clamp(1rem, 2vw, 3rem);
            border: none;
            padding: 1.25rem 1.25rem;
            border-radius: 5px;
            background-color: white;
            cursor: none;
            transition: background-color 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #search:hover {
            background-color: rgb(20, 20, 20);
            color:white;
            transition: background-color 0.5s ease;
        }
        #search:hover::placeholder {
            color: rgb(255, 255, 255);
            opacity: 1; /* Firefox */
        }
        #search::placeholder {
            font-family: 'Space Mono', monospace;
            color: rgb(0, 0, 0);
            opacity: 1; /* Firefox */
            font-size: larger;
        }

        button:hover {
            background-color: rgb(20, 20, 20);
            opacity: 1;
        }

        button i {
            font-size: clamp(1rem, 4vw, 1.5rem);
            color: rgb(20, 20, 20);
            transition: color 0.5s ease;
        }

        button:hover i {
            color: white;
        }

        #pointer {
            background-color: white;
            height: 30px;
            left: 50%;
            top: 50%;
            translate: -50% -50%;
            aspect-ratio: 1;
            position: fixed;
            border-radius: 50%;
            z-index: 10;
            pointer-events: none;
        }
        #dark:hover img {
            filter: invert(100%);
        }

        #dark img {
            color: black;
            width: clamp(1.5rem, 5vw, 2rem);
            height: clamp(1.5rem, 5vw, 2rem);
        }

        :root {
            --background-dark: rgb(23, 23, 23);
            --background-light: #f5f5f5; /* Softer white */
            --text-dark: #fff;
            --text-light: #000;
            --outline-dark: #fff;
            --outline-light: #000;
            --button-dark-bg: #222;
            --button-light-bg: #ddd;
            --button-dark-text: #fff;
            --button-light-text: #000;
        }
        
        body {
            background-color: var(--background-light);
            color: var(--text-dark);
            outline-color: var(--outline-dark);
            transition: background-color 0.3s, color 0.3s, outline-color 0.3s;
        }
        
        .dark-mode {
            background-color: var(--background-dark);
        }
    </style>
</head>
<header id="readingNavbar">
    <div class="logo"></div>
    <button id="dark" onclick="dark_mode()"><img src="https://www.svgrepo.com/download/372552/moon.svg"></button>
    <input type="text" id="search" name="search" placeholder="Search..." required>
    <button type="submit"><i class='fa fa-search' style='font-size:clamp(1rem, 2vw, 2rem);'></i></button>
</header>

<body>
    <div id="blob"></div>
    <div id="blur"></div>
    <div id="pointer"></div>
    <div class="container">
        <div class="form-container">
            <h2>Write Your Article</h2>
            <input type="text" class="text_box" id="title" placeholder="Title" required>
            <input type="text" class="text_box" id="author" placeholder="Author Name" required>
            <input type="text" class="text_box" id="credits" placeholder="Credits">
            <input type="text" class="text_box" id="category" placeholder="Category" required>
            <input type="text" class="text_box" id="tags" placeholder="Tags (comma-separated)">
            <input type="text" class="text_box" id="imageUrl" placeholder="Image URL (from web)">
            <textarea id="markdownText" placeholder="Write your article in Markdown syntax..."></textarea>
            <div class="buttons">
                <button id="publish">Publish Article</button>
            </div>
        </div>
        <div class="preview-container">
            <h2>Live Preview</h2>
            <img id="previewImage" class="hidden" alt="Uploaded">
            <div id="preview"></div>
        </div>
    </div>

    <script>
        function dark_mode() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
        document.addEventListener("DOMContentLoaded", () => {
            const pointer = document.getElementById("pointer");
            const blob = document.getElementById("blob");

            function isMobile() {
                return window.innerWidth <= 768; // Adjust threshold as needed
            }

            if (!isMobile()) {
                document.addEventListener("mousemove", (event) => {
                    const { clientX, clientY } = event;
                    blob.animate({
                        left: `${clientX}px`,
                        top: `${clientY}px`
                    }, { duration: 3000, fill: "forwards" });
                    pointer.animate({
                        left: `${clientX}px`,
                        top: `${clientY}px`
                    }, { duration: 30, fill: "forwards" });
                });
            } else {
                pointer.style.display = "none"; // Hide cursor effect on mobile
            }
        });
    </script>
</body>
</html>
